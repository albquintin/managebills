<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bulma.min.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
            var cashList = /*[[${cashList}]]*/ 'failed';
        /*]]>*/
        google.charts.load("current", {packages:["calendar"], 'language': 'es'});
        google.charts.setOnLoadCallback(drawChart);
        console.log(cashList.length);
        function drawChart() {
           var dataTable = new google.visualization.DataTable();
           dataTable.addColumn({ type: 'date', id: 'Date' });
           dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
           for(var i = 0; i < cashList.length; i++){
            dataTable.addRows([
              [ new Date(cashList[i].paymentDate), cashList[i].totalPrice ]
            ]);
           }


           var chart = new google.visualization.Calendar(document.getElementById('cash_calendar'));

           var options = {
             title: "Registro Caja Diaria",
             height: 350,
             calendar: {
               dayOfWeekLabel: {
                  fontName: 'Times-Roman',
                  fontSize: 12,
                  color: '#1a8763',
                  bold: true,
                  italic: true,
               },
               dayOfWeekRightSpace: 10,
               daysOfWeek: 'DLMMJVS',
               yearLabel: {
                 fontName: 'Times-Roman',
                 fontSize: 32,
                 color: '#1A8763',
                 bold: true,
                 italic: true
               },
               cellColor: {
                 stroke: '#76a7fa',
                 strokeOpacity: 0.5,
                 strokeWidth: 1,
               },
               monthOutlineColor: {
                 stroke: '#981b48',
                 strokeOpacity: 0.8,
                 strokeWidth: 2
               },
               unusedMonthOutlineColor: {
                 stroke: '#bc5679',
                 strokeOpacity: 0.8,
                 strokeWidth: 1
               }
             }
           };

           chart.draw(dataTable, options);
        }
    </script>
    <meta charset="UTF-8">
    <title>Gr√°fico</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<br/><br/>
<div class="container">
    <div id="cash_calendar" style="width: 1000px; height: 350px;"></div>
</div>

</body>
</html>
